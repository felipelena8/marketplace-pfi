name: CICD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v3
        
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build -x test
        
      - name: Login to docker hub
        run: docker login -u ${{secrets.DOCKER_USERNAME}} -p ${{secrets.DOCKER_PASSWORD}}
        
      - name: Build docker image
        run: docker build -t joubina1/marketplacebackcointainer .
        
      - name: Publish image to docker hub
        run: docker push joubina1/marketplacebackcointainer:latest


  deploy:
    needs: build
    runs-on: self-hosted
    steps:
      - name: Delete old container
        run: sudo docker rm -f marketplacebackcointainer

      - name: Remove old image
        run: sudo docker image prune -a -f

      - name: Pull Image from docker hub
        run: sudo docker pull joubina1/marketplacebackcointainer:latest

      - name: Run Docker Container
        run: |
          sudo docker run -d -p 8080:8080 --name marketplacebackcointainer \
          -e SECURITY_KEY="" \
          -e AWS_SECRET_KEY="KU7qeCicp1vJQkx2GjgD90CpggKe+g6ddvqJ5ofV" \
          -e AWS_ACCESS_KEY="ASIA3D6HGFMM3ACPYCRB" \
          joubina1/marketplacebackcointainer

